<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzle - Select a Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('quizlet.jpg');
            background-size: cover;
            background-position: center;
            padding: 20px;
        }
        .container {
            width: 80%;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .quiz-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .quiz-card h2 {
            margin-bottom: 10px;
        }
        .btn {
            background-color: #0984e3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease;
        }
        .btn:hover {
            background-color: #0652DD;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select a Quiz</h1>
        <div class="grid">
            <div class="quiz-card">
                <h2>HTML Basics</h2>
                <button class="btn" onclick="startQuiz('html_essentials.html')">Start Quiz</button>
            </div>
            <div class="quiz-card">
                <h2>CSS Fundamentals</h2>
                <button class="btn" onclick="startQuiz('css_essentials.html')">Start Quiz</button>
            </div>
            <div class="quiz-card">
                <h2>JavaScript Essentials</h2>
                <button class="btn" onclick="startQuiz('JavaScript_Essentials.html')">Start Quiz</button>
            </div>
            <div class="quiz-card">
                <h2>Web Development Essentials</h2>
                <button class="btn" onclick="startQuiz('web_dev_essentials.html')">Start Quiz</button>
            </div>
        </div>
    </div>
    
    <script>
        function startQuiz(quizPage) {
            window.location.href = quizPage;
        }
    </script>
</body>
</html>
